<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% load static %}
<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <img src="{{ MEDIA_URL }}logo/img.png" alt="Image" width="45" height="45">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/home" class="nav-link px-2 link-secondary">Головна</a></li>
          <li><a href="/friends" class="nav-link px-2 link-body-emphasis">Друзі</a></li>
          <li><a href="/about" class="nav-link px-2 link-body-emphasis">Про нас</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{ user.avatar.url }}" alt="User Avatar" width="45" height="45" class="rounded-circle">
          </a>

          <ul class="dropdown-menu text-small" style="">
            <li><a class="dropdown-item" href="/create-project">Новий проект</a></li>
            <li><a class="dropdown-item" href="/profile">Профіль</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
<body>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    <!-- Підключення до Bootstrap JS (опціонально, якщо потрібен JS для бутстрапу) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/home" class="nav-link px-2 text-body-secondary">Головна</a></li>
      <li class="nav-item"><a href="/friends" class="nav-link px-2 text-body-secondary">Друзі</a></li>
      <li class="nav-item"><a href="/profile" class="nav-link px-2 text-body-secondary">Профіль</a></li>
      <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">Про нас</a></li>
      <li class="nav-item"><a href="/create-project" class="nav-link px-2 text-body-secondary">Створити проект</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
  </footer>
</html>
